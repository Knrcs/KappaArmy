	<link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	
<body>
	<section id="Countdown" class="ka_page"
	
		<!-- Headline -->
		<h2>Destiny 2<br> Countdown</h2>
		<div class="ka_h2_balken"></div>

		<p id="demo"></p>

		<script>
		var countDownDate = new Date("Sep 6, 2017 00:00:00").getTime();

		var x = setInterval(function() {

			var now = new Date().getTime();
    
			var distance = countDownDate - now;
    
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
			document.getElementById("demo").innerHTML = days + "T " + hours + "h "
			+ minutes + "m " + seconds + "s ";
    
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "DESTINY 2 WURDE VERÖFFENTLICHT !!!!";
			}
		}, 1000);
		</script>
	</section>
</body>
