<body>
	<section id="Countdown" class="ka_page"

		<!-- Headline -->
		<h2>Destiny 2<br> Countdown</h2>
		<p id="Release"></p>
		<h2>Playstation 4<br>Destiny 2 Beta</h2>		<p id="Beta Ps4"></p>		<h2>Xbox One<br>Destiny 2 Beta</h2>		<p id="Beta Xb1"></p>
		<script>
		var countDownDate = new Date("Sep 6, 2017 00:00:00").getTime();

		var x = setInterval(function() {

			var now = new Date().getTime();

			var distance = countDownDate - now;

			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			document.getElementById("Release").innerHTML = days + "T " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			if (distance < 0) {
				clearInterval(x);
				document.getElementById("Release").innerHTML = "DESTINY 2 WURDE VERÖFFENTLICHT !!!!";
			}
		}, 1000);
		</script>
